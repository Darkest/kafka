group 'ru.darkest.test'
version '0.1'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.12.3'
    compile 'org.apache.camel:camel-core:2.19.3'
    compile 'org.apache.camel:camel-kafka:2.19.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
